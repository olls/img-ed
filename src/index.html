<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="UTF-8">
    <title>Image Editor</title>

    <link rel="stylesheet" href="css/main.pre.css">

  </head>
  <body>

    <h1>Image Editor</h1>
    <div id="edit">
      <canvas id="img">
        Please use an up to date browser to use this website!
      </canvas>
      <div class="controls"></div>
    </div>

    <div id="load" class="modal off">
      <h2>Load Image</h2>
      <div class="select">
        <img src="http://localhost/projects/dvbris.com/build/images/logo.png" alt="Logo">
        <img src="http://localhost/projects/dvbris.com/build/images/favicon.png" alt="Favicon">
        <img src="http://localhost/projects/dvbris.com/build/images/respawn.png" alt="Respawn">
        <img src="http://localhost/projects/dvbris.com/build/images/notepad.png" alt="Notepad">
      </div>
      <div class="controls"></div>
    </div>
    
    <script src="js/main.js"></script>

  </body>
</html>
